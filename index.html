<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="./assset/logoicone.png" alt="logo_icone"></li>
                <li><img src="./assset/teteperso.png" alt="head_personnage"></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./assset/Google_2015_logo.svg.png" alt="logo-google">
        <fieldset>
            <form action = "https://www.google.com/search" method="get">
                <input type="text" id="text" name="q" required autofocus>
                <section class="inputs">
                    <input type="submit" value="Recherche Google">
                    <input type="submit" value="J'ai de la chance">
                </section>
            </form>
        </fieldset>
        <p>Google disponible en :<span>   English</span></p>
    </main>

    <footer>
        <p>France</p>
        <hr>
        <section class="infos-footer">
            <ul>
                <li>À propos</li>
                <li>Publicités</li>
                <li>Entreprise</li>
                <li>Comment fonctionne la recherche Google?</li>
                <li class="last">Neutre en carbone depuis 2007</li>
                <li>Infos consommateurs</li>
                <li>Confidentialités </li>
                <li>Conditions</li>
                <li>Paramètres</li>

            </ul>

        </section>
    </footer>
</body>
</html>
